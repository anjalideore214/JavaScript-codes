<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>
    <h1>Simple Interest</h1>
    <hr>
    <script>
        var principal=prompt("Enter the principle");
        var Rate=prompt("Enter the rate of interest");
        var Year=prompt("Enter the Number of years");

        var SI=Number(principal*Rate*Year)/100;
        var CI=Number(principal*(1+Rate/100)**Year)
        document.write("<h2>Simple Interest is:",SI," Rs </h2>");
        document.write("<h2>Compound Interest is:",CI," Rs </h2>");
        </script>
</body>
</htm
